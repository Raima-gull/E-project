// Core application functions
const ProductRenderer = {
    init: function() {
        this.updateCategoryCounts();
        this.renderCategories();
        this.renderProducts();
        this.setupEventListeners();
        this.handleMobileView();
    },

    updateCategoryCounts: function() {
        AppState.products.categories.forEach(category => {
            category.count = AppState.products.items.filter(
                item => item.category === category.id
            ).length;
        });
        AppState.dom.allProductsCount.textContent = AppState.products.items.length;
    },

    renderCategories: function() {
        AppState.dom.categoryList.innerHTML = AppState.products.categories.map(category => `
            <li class="sidebar__item" data-category="${category.id}">
                <div class="sidebar__icon"><i class="fas ${category.icon}"></i></div>
                <span class="sidebar__text">${category.name}</span>
                <span class="sidebar__count">${category.count}</span>
            </li>
        `).join('');
    },

    renderProducts: function() {
        let products = this.filterProducts();
        this.displayResultsCount(products.length);
        
        if (products.length === 0) {
            AppState.dom.productGrid.innerHTML = `
                <div class="products__empty">
                    No products match your filters. Try adjusting your search criteria.
                </div>`;
        } else {
            AppState.dom.productGrid.innerHTML = products.map((product, index) => 
                this.createProductCard(product, index)
            ).join('');
        }
        
        this.updateCategoryBanner();
    },

    filterProducts: function() {
        let products = [...AppState.products.items];
        const { category, quality, sort } = AppState.filters;

        // Category filter
        if (category !== 'all') {
            products = products.filter(p => p.category === category);
        } else {
            // Show curated selection for "All Products"
            products = this.getFeaturedProducts();
        }

        // Quality filter
        if (quality !== 'default') {
            products = products.filter(p => p.quality === quality);
        }

        // Price sorting
        if (sort === 'low-high') products.sort((a, b) => a.price - b.price);
        if (sort === 'high-low') products.sort((a, b) => b.price - a.price);

        return products;
    },

    getFeaturedProducts: function() {
        const featured = [];
        const categoryOrder = ["lips", "face", "eyes", "palettes", "brushes"];
        
        categoryOrder.forEach(catId => {
            const catProducts = AppState.products.items.filter(p => p.category === catId);
            if (catProducts.length) featured.push(...catProducts.slice(0, 2));
        });

        const remaining = 9 - featured.length;
        if (remaining > 0) {
            const currentIds = new Set(featured.map(p => p.id));
            const otherProducts = AppState.products.items.filter(p => !currentIds.has(p.id));
            featured.push(...otherProducts.slice(0, remaining));
        }
        
        return featured;
    },

    createProductCard: function(product, index) {
        const delay = index * 0.1;
        const badge = product.badge ? `<span class="product__badge">${product.badge}</span>` : '';
        const originalPrice = product.originalPrice ? 
            `<span class="original">$${product.originalPrice.toFixed(2)}</span>` : '';
        const isInCart = cart.isInCart(product.id);
        
        return `
            <div class="product" style="animation-delay: ${delay}s">
                ${badge}
                <div class="product__media">
                    <img src="https://via.placeholder.com/300/1e1e1e/ffffff?text=${
                        encodeURIComponent(product.name)}" alt="${product.name}" class="product__image">
                </div>
                <div class="product__details">
                    <span class="product__category">${product.category}</span>
                    <h3 class="product__title">${product.name}</h3>
                    <p class="product__description">${product.description}</p>
                    <div class="product__footer">
                        <div class="product__price">
                            ${originalPrice}
                            $${product.price.toFixed(2)}
                        </div>
                        <button class="product__button ${isInCart ? 'added' : ''}" 
                                onclick="ProductRenderer.addToCart(${product.id})">
                            <i class="fas ${isInCart ? 'fa-check' : 'fa-shopping-bag'}"></i>
                            ${isInCart ? 'Added to Cart' : 'Add to Cart'}
                        </button>
                    </div>
                </div>
            </div>
        `;
    },

    displayResultsCount: function(count) {
        AppState.dom.resultsCount.textContent = `${count} product${count !== 1 ? 's' : ''} found`;
    },

    updateCategoryBanner: function() {
        const { category } = AppState.filters;
        const banner = AppState.dom.categoryBanner;
        
        if (category === 'all') {
            banner.innerHTML = `<img src="./Images/allProducts.png" alt="All Products" class="banner__image">`;
        } else {
            const categoryData = AppState.products.categories.find(c => c.id === category);
            if (categoryData) {
                banner.innerHTML = `<img src="${categoryData.banner}" alt="${categoryData.name}" class="banner__image">`;
            }
        }
    },

    addToCart: function(productId) {
        const product = AppState.products.items.find(p => p.id === productId);
        if (!product) return;

        cart.addItem(product);
        this.updateCartButtons(productId);
        this.showCartNotification(product.name);
    },

    updateCartButtons: function(productId) {
        const buttons = document.querySelectorAll(`button[onclick*="${productId}"]`);
        buttons.forEach(btn => {
            btn.classList.add('added');
            btn.innerHTML = `<i class="fas fa-check"></i> Added to Cart`;
        });
    },

    showCartNotification: function(productName) {
        const notification = document.createElement('div');
        notification.className = 'cart-notification';
        notification.innerHTML = `
            <i class="fas fa-check-circle"></i>
            <span>${productName} added to cart</span>
        `;

        document.body.appendChild(notification);
        setTimeout(() => notification.classList.add('show'), 10);
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => document.body.removeChild(notification), 300);
        }, 3000);
    },

    setupEventListeners: function() {
        // Delegated event listeners for better performance
        document.addEventListener('click', (e) => {
            const categoryItem = e.target.closest('.sidebar__item[data-category]');
            const filterItem = e.target.closest('.sidebar__item[data-filter]');
            
            if (categoryItem) this.handleCategoryClick(categoryItem);
            if (filterItem) this.handleFilterClick(filterItem);
        });

        AppState.dom.sortPrice.addEventListener('change', () => {
            AppState.filters.sort = AppState.dom.sortPrice.value;
            this.renderProducts();
        });

        AppState.dom.sortQuality.addEventListener('change', () => {
            AppState.filters.quality = AppState.dom.sortQuality.value === 'default' ? 
                'default' : AppState.dom.sortQuality.value;
            this.renderProducts();
        });

        // Mobile sidebar toggle
        document.querySelectorAll('.sidebar__toggle').forEach(toggle => {
            toggle.addEventListener('click', (e) => this.toggleSidebarSection(e.target));
        });

        window.addEventListener('resize', () => this.handleMobileView());
    },

    handleCategoryClick: function(categoryItem) {
        document.querySelectorAll('.sidebar__item[data-category]').forEach(i => 
            i.classList.remove('sidebar__item--active'));
        document.querySelectorAll('.sidebar__item[data-filter]').forEach(i => 
            i.classList.remove('sidebar__item--active'));
        
        categoryItem.classList.add('sidebar__item--active');
        AppState.filters.category = categoryItem.dataset.category;
        AppState.filters.quality = 'default';
        AppState.dom.sortQuality.value = 'default';
        this.renderProducts();
    },

    handleFilterClick: function(filterItem) {
        document.querySelectorAll('.sidebar__item[data-filter]').forEach(i => 
            i.classList.remove('sidebar__item--active'));
        document.querySelectorAll('.sidebar__item[data-category]').forEach(i => 
            i.classList.remove('sidebar__item--active'));
        
        filterItem.classList.add('sidebar__item--active');
        AppState.filters.quality = filterItem.dataset.filter === 'all' ? 
            'default' : filterItem.dataset.filter;
        AppState.filters.category = 'all';
        this.renderProducts();
    },

    toggleSidebarSection: function(toggle) {
        const section = toggle.closest('.sidebar__section');
        const list = section.querySelector('.sidebar__list');
        const isExpanded = list.style.display !== 'none';
        
        list.style.display = isExpanded ? 'none' : 'flex';
        toggle.classList.toggle('fa-chevron-down', isExpanded);
        toggle.classList.toggle('fa-chevron-up', !isExpanded);
    },

    handleMobileView: function() {
        const isMobile = window.innerWidth <= 768;
        document.querySelectorAll('.sidebar__list').forEach(list => {
            list.style.display = isMobile ? 'none' : 'flex';
        });
        document.querySelectorAll('.sidebar__toggle').forEach(toggle => {
            toggle.classList.toggle('fa-chevron-down', isMobile);
            toggle.classList.toggle('fa-chevron-up', !isMobile);
        });
    }
};

document.addEventListener('DOMContentLoaded', () => ProductRenderer.init());
